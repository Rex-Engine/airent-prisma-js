name: File
model: FileModel
prisma:
  tableFields:
    - id
    - createdAt
    - size
    - type
    - pages
    - chunks
  skipFields:
    - createdAt
  internalFields:
    - pages
types:
  - name: PrismaFile
    aliasOf: File
    import: '@prisma/client'
  - name: PrismaFileType
    aliasOf: FileType
    import: '@prisma/client'
  - name: RequestContext
    define: '{}'
  - name: FileModel
    define: 'PrismaFile & { pages?: FilePageModel[]; chunks?: FilePageChunkModel[] } & { context: RequestContext }'
fields:
  - id: 3
    name: size
    type: number
    strategy: primitive
    isPrisma: true
  - id: 4
    name: type
    type: PrismaFileType
    strategy: primitive
    isPrisma: true
  - id: 5
    name: pages
    type: FilePage[]
    strategy: association
    sourceKeys:
      - id
    targetKeys:
      - fileId
    isPrisma: true
    internal: true
  - id: 1
    name: id
    type: string
    internal: true
    strategy: primitive
  - id: 2
    name: chunks
    type: FilePageChunk[]
    strategy: association
    sourceKeys:
      - id
    targetKeys:
      - fileId
    isPrisma: true
    orderBy:
      - pageId: asc
      - chunkId: desc
    take: 10
  - id: 0
    name: context
    type: RequestContext
    strategy: primitive
