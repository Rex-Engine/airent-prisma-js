name: AliasedFile
model: AliasedFileModel
prisma:
  tableFields:
    - id
    - createdAt
    - size
    - type
    - pages
    - chunks
  skipFields:
    - createdAt
  internalFields:
    - pages
types:
  - name: PrismaAliasedFile
    aliasOf: AliasedFile
    import: '@prisma/client'
  - name: PrismaFileType
    aliasOf: FileType
    import: '@prisma/client'
  - name: AliasedFileModel
    define: 'PrismaAliasedFile & { pages?: FilePageModel[]; chunks?: FilePageChunkModel[] }'
fields:
  - id: 3
    name: size
    type: number
    strategy: primitive
    isPrisma: true
  - id: 4
    name: type
    type: PrismaFileType
    strategy: primitive
    isPrisma: true
  - id: 5
    name: pages
    type: FilePage[]
    strategy: association
    sourceKeys:
      - id
    targetKeys:
      - fileId
    isPrisma: true
    internal: true
  - id: 1
    name: id
    type: string
    internal: true
    strategy: primitive
  - id: 2
    name: chunks
    type: FilePageChunk[]
    strategy: association
    sourceKeys:
      - id
    targetKeys:
      - fileId
    isPrisma: true
    orderBy:
      - pageId: asc
      - chunkId: desc
    take: 10
